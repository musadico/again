<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <img src="./image/Logo.png" alt="company logo" />
        <h3>For Individuals</h3>
        <p>
          Start benefiting from the wellness experience. For companies looking
          to increase productivity and improve organizational wellness.
        </p>
      </div>

      <div class="form-container">
        <form>
          <div class="name">
            <div class="inputname">
              <label for="first_name">First name:</label>
              <input type="text" id="first_name" required />
            </div>
            <div class="outputname">
              <label for="last_name">Last name:</label>
              <input type="text" id="last_name" required />
            </div>
          </div>

          <div class="value">
            <div>
              <label for="dropdown">Gender</label>
              <br />
              <select name="gender" id="dropdown" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div>
              <label for="dob">Date of Birth</label>
              <br />
              <input type="date" id="dob" required />
            </div>
          </div>

          <div class="bmi">
            <div>
              <label for="weight">Weight (KG)</label>
              <br />
              <input
                type="number"
                placeholder="Enter weight"
                id="weight"
                required
              />
            </div>
            <div>
              <label for="height">Height (CM)</label>
              <br />
              <input
                type="number"
                placeholder="Enter height"
                id="height"
                required
              />
            </div>
          </div>

          <br />

          <div class="activity">
            <label for="activity">Activity Level</label>
            <br />
            <select name="activity" id="activity" required>
              <option value="select">Select here</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="100">100%</option>
            </select>
          </div>

          <div class="password">
            <br />
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" required />
          </div>

          <br />

          <button type="submit">Register</button>

          <p>
            By clicking Register, you agree to our
            <span><a href="#">Terms of Use</a></span>
            and our
            <span><a href="#">Privacy Policy</a></span>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
